<script type="text/javascript">
	$(function(){
		/*轮播图片配置*/
		var img = [
			{
				//title:"",
				//href="",
				url:"pc_img/1.jpg"
			},
			{
				//title:"",
				//href="",
				url:"pc_img/2.jpg"

			},
			{
				//title:"",
				//href="",
				url:"pc_img/4.jpg"
			}
		];
		createHtml();
		function createHtml(){
			var html = "";
			$.each(img,function(idx,v){
				html += '<li><img src='+v.url+' /></li>';
			});
			$("#_marquee").find(".list").html(html);
			setTimeout(function(){
				marqueeStart()
			},5000);
		}
		function marqueeStart(){
			var $marquee = $("#_marquee").find(".list");
			var $li = $marquee.find("li");
			if($li.length <= 1)
			{
				return;
			}
			$marquee.width($li.width()*$li.length).animate({left:"-="+$li.first().width()},600,function(){
				$(this).find("li:first").appendTo($(this));
				$(this).css("left","0px");
			});
			setTimeout(function(){
				marqueeStart()
			},5000);
		}
	});
</script>
